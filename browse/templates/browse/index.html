{%extends 'base.html' %}
<html>
    {%block body%}
    <h1>matched trades:</h1>
    {%for i in trades%}
    <ul>
    <h2>{{i.user}}, from team: {{i.team}}</h2>
    <a href={%url "browse:detail" userName=i.user%}>
    <img src={{i.shirtImg}} alt="Mountain View" style="width:304px;height:228px;">
    </a>
    </ul>
    {%endfor%}
    {%endblock%}
</html>
